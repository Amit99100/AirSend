<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSend - File Sharing For Everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<img src="./mainlogo.jpg" alt="AirSend logo" class="logo">

<body>

    <section class="upload-container">



        <div>

            <form action="">
                <div class="drop-zone">

                    <div class="icon-container">
                        <img src="my_center.jpg" draggable="false" class="center" alt="File Icon">
                        <!-- <img src="my_center.jpg" draggable="false" class="left" alt="File Icon">
                        <img src="my_center.jpg" draggable="false" class="right" alt="File Icon"> -->
                    </div>
                    <input type="file" id="fileInput">

                    <div class="title">Drop your Files here</div>
                    <h3>OR</h3>
                    <span id="browseBtn">Browse to Your Device </span>

                    <br>
                    <span>Max file size 100 MB</span>
                    <br>
                </div>
            </form>

        </div>



        <!-- progress container  -->
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">

            <p class="expire">Link expires in 24 hrs</p>

            <h3>Copy this link and share </h3>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
            </div>


            <div class="email-container">
                <p class="email-info">Or You can Send link via Email </p>
                <form id="emailForm">
                    <div class="filed">
                        <label for="fromEmail">Enter Your email</label>
                        <input type="email" autocomplete="email" required name="from-email" id="fromEmail">
                    </div>

                    <div class="filed">
                        <label for="toEmail">Enter Receiver's email</label>
                        <input type="email" required autocomplete="receiver" name="to-email" id="toEmail">
                    </div>
                    <div class="send-btn-container">
                        <button type="submit">Send File </button>
                    </div>
                </form>
            </div>

        </div>
        <!-- <div class="image-vector"></div> -->

        <div class="toast"></div>
    </section>


    <script src="index.js"></script>
</body>

</html>
